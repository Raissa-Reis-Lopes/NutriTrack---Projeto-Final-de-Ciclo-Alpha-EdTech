<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <title>NutriTrack - contagem de calorias</title>
</head>
<body>
    <header>
        <div class="back_general"></div>
        <div class="logo" id="logo">
            <a href="">
                <img src="../img/logo.svg" alt="NutriTrack">
            </a>
        </div>
        <nav class="header_nav">
            <a href="/profile">Perfil</a>
            <a href="/historic">Histórico</a>
            <a href="/chalenge">Desafios</a>
            <button class="btn_exit">Sair</button>
        </nav>
    </header>
    <main>
        <div class="titles">
            <h1>Histórico</h1>
            <h5>Calorias consumidas:</h5>
            <h5>Meta de calorias:</h5>
        </div>
        <div class="period">
            <label for="period">Periódo:</label>
            <input type="date" id="period" name="period" />
        </div>
        <div class="chart">
            <section class="section_home">
                <div class="chart-container">
                    <span class="span_green ">Proteínas (g)</span>
                    <div>
                        <div class="chart" id="protein-chart"></div>
                        </div>
                        <div class="chart-subtitle">
                        <span id="consumed-protein"></span>/<span id="total-protein"></span>
                        </div>
                </div> 
                <div class="chart-container">
                    <span class="span_green ">Carboidratos (g)</span>
                    <div>
                        <div class="chart" id="carbo-chart"></div>
                        </div>
                        <div class="chart-subtitle">
                        <span id="consumed-carbo"></span>/<span id="total-carbo"></span>
                        </div>
                </div>             
                <div class="chart-container">
                    <span class="span_green ">Gorduras (g)</span>
                    <div>
                        <div class="chart" id="lipid-chart"></div>
                        </div>
                    <div class="chart-subtitle">
                    <span id="consumed-lipid"></span>/<span id="total-lipid"></span>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer_history">
            <span>all rights reserved</span>
            <span id="open-modal-terms">termos de uso</span>
            <span id="open-modal-privacy">política de privacidade</span>
        </div>
    </footer>
    <script src="../pages/utils/barchart.js"></script>
    <script>
        let proteinChartInstance = null;
        let carboChartInstance = null;
        let lipidChartInstance = null;
    </script>
</body>
</html>
